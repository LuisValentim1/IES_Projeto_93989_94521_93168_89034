<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Plant Name</title>
</head>
<body>

<div layout:fragment="content">
	<section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div >
                        <span th:text="${user.name}">...</span>
                        <span th:text="${user.email}">...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="parcel : ${parcels}">
                    <div style="border: 1 black solid;">
                        <span th:text="${parcel.location}">...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
