<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Profile</title>
</head>
<body>

<div layout:fragment="content">
	<section class="my-5">
        <div class="container">
            <h2 th:text="'Profile of '+${user.name}">..</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Registered at</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Last Joined</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${user.name}">..</td>
                        <td th:text="${user.email}">..</td>
                        <td th:text="${user.entryDate}">..</td>
                        <td th:text="${user.phoneNumber}">..</td>
                        <td th:text="${user.lastJoined}">..</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section class="my-5">
        <div class="container">
            <h2>Parcelas associadas</h2>
            <ul class="list-group" th:each="parcel : ${user.parcels}">
                <li class="list-group-item">
                    <small class="text-muted" th:text="${parcelStat.count}"></small>
                    <a th:href="@{'/parcel/' + ${parcel.parcelId}}" th:text="${parcel.location}"></a>
                </li>
            </ul>
        </div>
    </section>
</div>

</body>
</html>
