<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Comment form</title>
</head>

<div layout:fragment="content">
    <br>
    <div class="container align-middle md-5">
        <div>
            <h1>Comment Form</h1>
                
            <form th:if="${not created}" action="#" th:action="@{/comment/new}" th:object="${form}" method="post" id="form_aval">
                <div class="mb-3">
                  <label for="stars" class="form-label">Stars</label>
                  <input type="number" max="5" min="0" id="stars" class="form-control" th:field="*{stars}">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" rows="3" form="form_aval" th:field="*{comment}"></textarea>
                </div>
                <div style="margin-top: 0.5rem;">
                    <p><input type="submit" class="btn btn-sucess" value="Submit" /> <input type="reset" class="btn btn-danger" value="Reset" /></p>                    
                </div>
            </form>

            <div th:if="${created}">
                <p>Comment made successfully</p>
                <a th:href="@{/}" class="btn btn-sucess">Back to main page</a>
            </div>
        </div>
    </div>
</div>
