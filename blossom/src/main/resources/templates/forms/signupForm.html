<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sign up</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <div>
            <h1>Sign up</h1>
            <div th:if="${created}">
                <p>New user added with sucess</p>
                <p>
                    <a th:href="@{/}" class="btn btn-primary">Back to main page</a>
                    <a th:href="@{/login}" class="btn btn-primary">Click here to Login</a>
                </p>
            </div>
            <form th:unless="${created}" action="#" th:action="@{/process_register}" th:object="${user}" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" id="phone" class="form-control" th:field="*{phoneNumber}">
                </div>
                
                <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset" class="btn btn-danger" value="Reset" /></p>
            </form>
        </div>
    </div>
</div>
