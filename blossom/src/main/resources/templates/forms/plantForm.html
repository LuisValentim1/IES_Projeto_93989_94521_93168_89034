<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Plant Form</title>
</head>

<div layout:fragment="content">
    <div class="container">
        <div>
            <h1>Plant Form</h1>
            <div th:if="${created}">
                <p>New plant added to database with sucess</p>
                <p>
                    <a th:href="@{/}" class="btn btn-primary">Back to main page</a>
                    <a th:href="@{/plant/new}" class="btn btn-primary">Add more plants</a>
                </p>
            </div>
            <form th:unless="${created}" action="#" th:action="@{/plant/new}" th:object="${form}" method="post">
                <div class="mb-3">
                  <label for="cientificName" class="form-label">Cientific name</label>
                  <input type="text" id="cientificName" class="form-control" th:field="*{cientificName}">
                </div>
                <div class="mb-3">
                    <label for="englishName" class="form-label">English name</label>
                    <input type="text" id="englishName" class="form-control" th:field="*{englishName}">
                </div>
                <div class="mb-3">
                    <label for="phMax" class="form-label">Max ph</label>
                    <input type="number" step="0.1" id="phMax" class="form-control" th:field="*{phMax}">
                </div>
                <div class="mb-3">
                    <label for="phMin" class="form-label">Min ph</label>
                    <input type="number" step="0.1" id="phMin" class="form-control" th:field="*{phMin}">
                </div>
                <div class="mb-3">
                    <label for="humMax" class="form-label">Max humidity</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{humMax}">
                </div>
                <div class="mb-3">
                    <label for="humMin" class="form-label">Min humidity</label>
                    <input type="number" step="0.01" id="humMin" class="form-control" th:field="*{humMin}">
                </div>
                
                <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset" class="btn btn-danger" value="Reset" /></p>
            </form>
        </div>
    </div>
</div>
