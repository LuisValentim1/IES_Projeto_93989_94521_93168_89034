<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Measures</title>
</head>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <body>
                        <div>
                            <h2>Measures</h2>
                            <br />
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Sensor id</th>
                                        <th scope="col">Timestamp</th>
                                        <th scope="col">Value</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="med : ${measures}">
                                        <td th:text="${med.sensor.sensorId}"></td>
                                        <td th:text="${med.timestamp}">...</td>
                                        <td th:text="${med.value}">NA</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </body>
                </div>
            </div>
        </div>
    </section>
</div>
