<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Parcel</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="col">
                <div class="col-md-12">
                    <body>
                        <div>
                            <h2>Parcel info</h2>
                            <br />
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Owner</th>
                                        <th scope="col">Location</th>
                                        <th scope="col">Plant</th>
                                    <tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><a th:href="@{'/profile/' + ${parcel.owner.userId}}" th:text="${parcel.owner.name}">..</a></td>
                                        <td th:text="${parcel.location}">...</td>
                                        <td>
                                            <a th:href="'/plant/' + ${parcel.plant.plantId}" th:text="${parcel.plant.englishName}">..</a>
                                        </td>
                                    </tr>
                                </tbody>                               
                            </table>
                        </div>
                        <br>

                        <div >
                            <h3>Ph Sensors</h2>
                                <p>Bellow will render dynamicly table with Sensors</p>
                           
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Sensor Id</th>
                                        <th scope="col">Last measure</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- tmb se pode colocar aqui os links para os sensores -->
                                    <tr th:each="dic : ${phSensorsLastMeasures}">
                                        <td th:text="${dic.key.sensorId}">..</td>
                                        <td th:text="${dic.value.value}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div >
                            <h3>Humidity Sensors</h2>
                                <p>Bellow will render dynamicly table with Sensors</p>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Sensor Id</th>
                                        <th scope="col">Last measure</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- tmb se pode colocar aqui os links para os sensores -->
                                    <tr th:each="dic : ${humSensorsLastMeasures}">
                                        <td th:text="${dic.key.sensorId}">..</td>
                                        <td th:text="${dic.value.value}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </body>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
